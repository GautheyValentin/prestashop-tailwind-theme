name: prestashop-tailwind-theme
display_name: Prestashop Tailwind Open Source Theme
version: 1.0.0
author:
  name: "Gauthey Valentin / Prestashop"
  email: "contact@valentingauthey.fr"
  url: "https://gautheyminiatures.fr"

meta:
  compatibility:
      from: 1.7.7.0
      to: ~

  available_layouts:
    layout-full-width:
      name: Full Width
      description: No side columns, ideal for distraction-free pages such as product pages.
    layout-left-column:
      name: Two Columns, small left column
      description: Two columns with a small left column
      
global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_enable:
     - ps_linklist
  hooks:
    modules_to_hook:
      displayAfterBodyOpeningTag:
        - blockreassurance
      displayNavFullWidth:
        - blockreassurance
      displayNav1:
        - ps_mainmenu
      displayNav2:
        - ps_customersignin
        - ps_shoppingcart
      displaySearch:
        - ps_searchbar
      displayHome:
        - ps_imageslider
        - prestablog
        - ps_featuredproducts
      displayFooter:
        - ps_contactinfo
        - ps_linklist
        - ps_emailsubscription
      displayFooterAfter:
        - blockreassurance
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
      displaySearch:
        - ps_searchbar
      displayProductAdditionalInfo:
        - ps_sharebuttons
      displayOrderConfirmation2:
        - ps_featuredproducts
      displayCrossSellingShoppingCart:
        - ps_featuredproducts

  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [products]
    small_default:
      width: 98
      height: 98
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 452
      height: 452
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 250
      height: 250
      scope: [products]
    large_default:
      width: 800
      height: 800
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 141
      height: 180
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

theme_settings:
  default_layout: layout-full-width
  layouts:
    category: layout-left-column
    best-sales: layout-left-column
    new-products: layout-left-column
    prices-drop: layout-left-column
    contact: layout-left-column
